<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGOOLE - 아고다 최저가 호텔 찾기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="logo">
            <span class="blue">A</span>
            <span class="red">G</span>
            <span class="yellow">O</span>
            <span class="green">O</span>
            <span class="blue">L</span>
            <span class="red">E</span>
        </div>
        <div class="by-text">by AGOOLE</div>
        <div class="subtitle">아고다 최저가 호텔 찾기</div>
        
        <form id="search-form" class="search-container">
            <div class="search-box-wrapper">
                <input type="text" id="url-input" placeholder="아고다 호텔 URL을 입력하세요" required>
                <button type="submit" class="search-button">검색</button>
            </div>
        </form>

        <div id="recent-list" class="recent-searches"></div>

        <div class="faq-section">
            <div class="faq-item">
                <button class="faq-question">Q. 어떻게 사용 하나요?</button>
                <div class="faq-answer">사이트 수정중.</div>
            </div>
            <div class="faq-item">
                <button class="faq-question">Q. 어떤 원리로 최저가를 찾나요?</button>
                <div class="faq-answer">사이트 수정중. (CID 원리)</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
