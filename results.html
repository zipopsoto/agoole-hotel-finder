<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGOOLE - 검색 결과</title>

</head>
<body>
    <div class="results-container">
        <div class="results-title">변환 결과</div>
        
        <div id="loading" class="loading-spinner"></div>
        <div id="error-message" class="error-message"></div>
        <div id="results" class="results-grid"></div>

        <div class="price-stats-text">
            평균적으로 구글맵을 경유한 예약이 가장 저렴했어요.

                <button class="faq-question">Q. 어떻게 사용 하나요?</button>
                <div class="faq-answer">사이트 수정중.</div>
            </div>
            <div class="faq-item">
                <button class="faq-question">Q. 어떤 원리로 최저가를 찾나요?</button>
                <div class="faq-answer">사이트 수정중. (CID 원리)</div>
            </div>
        </div>
    </div>
